{% load static %}
<!DOCTYPE html>
<html lang="en">
<style>
.form-group
{
    margin-left: 750px;
    font-size: 35px;
}
.form-control {
    font-size: 20px;
}
.img-responsive
{
    display: block;
  height: auto;
  max-width: 100%;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>loin</title>
</head>
<body>
    <div class="img-responsive" style="margin-left: 350px">
        <img src="{% static "images/index.image.gif" %}">
    </div>
    <div>
        <p style="margin-left: 840px;font-size: 50px;margin-top: -30px">
            学生登录
        </p>
        <form method="post">
            {% csrf_token %}
          <div class="form-group" style="margin-top: -40px">
            <label for="username" >学号</label>
            <input type="text" class="form-control" name="username" placeholder="学号">
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" placeholder="密码">
          </div>
          <button type="submit" class="btn btn-default" style="margin-left: 835px;font-size: 20px">登录</button>
        </form>
    </div>
      {% if result == 'none' %}
         <p   style="color: red;font-size: 20px;margin-left: 970px;margin-top: -30px">
            用户名不存在
        </p>
        {% elif result == 'error' %}
        <p   style="color: red;font-size: 20px;margin-left: 970px;margin-top: -30px">
            密码错误
        </p>
        {% elif result == 'success' %}
            <script>
            window.location.href='/'
            </script>
        {% endif %}


</body>
</html>
